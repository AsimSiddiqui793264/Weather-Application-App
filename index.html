<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter city name" class="inputCity">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

<div class="Location-not-found">
    <h1>Sorry , Location not found!</h1>
    <img src="404.png" alt="">
</div>

        <div class="weather-body">
            <img src="cloud.png" alt="" class="image">

            <div class="weather-box">
                <p class="temperature">0 degree</p>
                <p class="description">Light rain</p>

                <div class="weather-details">

                    <div class="humidity">
                        <p><i class="fa-solid fa-droplet"></i></p>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="Wind">
                        <p><i class="fa-solid fa-wind"></i></p>
                        <div class="text">
                            <span id="wind-speed">12km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
